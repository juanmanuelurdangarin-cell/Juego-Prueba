<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Space Arcade: Evolution</title>
    <style>
        body { margin: 0; background: #050510; color: #00d4ff; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        canvas { background: radial-gradient(circle, #1b2735 0%, #090a0f 100%); border: 2px solid #00d4ff; box-shadow: 0 0 30px rgba(0,212,255,0.3); }
        .menu { position: absolute; width: 500px; height: 350px; background: rgba(5, 5, 20, 0.95); border: 2px solid #00d4ff; display: flex; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; }
        .hidden { display: none !important; }
        button { background: #004466; color: white; border: 1px solid #00d4ff; padding: 10px 20px; margin: 5px; cursor: pointer; transition: 0.2s; font-family: inherit; }
        button:hover { background: #00d4ff; color: #000; box-shadow: 0 0 10px #00d4ff; }
        .upgrade-row { display: flex; justify-content: space-between; width: 100%; align-items: center; border-bottom: 1px solid #002233; padding: 5px 0; }
        #gold-display { font-size: 1.5em; color: #ffd700; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="gold-display">Monedas: 0</div>

    <div id="hangar" class="menu">
        <h2>--- HANGAR ESPACIAL ---</h2>
        <div id="upgrade-tree" style="width: 100%;">
            <div class="upgrade-row">
                <span>Motor (Velocidad)</span>
                <button onclick="buyUpgrade('speed')">Lvl <span id="lvl-speed">1</span> (50g)</button>
            </div>
            <div class="upgrade-row">
                <span>Armas (Cadencia)</span>
                <button onclick="buyUpgrade('fireRate')">Lvl <span id="lvl-fireRate">1</span> (80g)</button>
            </div>
            <div class="upgrade-row">
                <span>Escudos (Vida)</span>
                <button onclick="buyUpgrade('hp')">Lvl <span id="lvl-hp">1</span> (100g)</button>
            </div>
        </div>
        <br>
        <button style="font-size: 1.5em; width: 100%;" onclick="startMission()">INICIAR MISIÓN</button>
    </div>

    <canvas id="gameCanvas" class="hidden"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = 600;
    canvas.height = 450;

    // --- DATOS DEL JUGADOR Y PERSISTENCIA ---
    let stats = {
        gold: 0,
        upgrades: {
            speed: { lvl: 1, cost: 50, val: 4 },
            fireRate: { lvl: 1, cost: 80, val: 500 }, // ms entre disparos
            hp: { lvl: 1, cost: 100, val: 1 }
        }
    };

    // --- ESTADO DEL JUEGO ---
    let gameActive = false;
    let missionScore = 0;
    let player, bullets = [], enemies = [], lastFire = 0;
    const keys = {};

    function updateHangarUI() {
        document.getElementById("gold-display").innerText = `Monedas: ${stats.gold}`;
        for (let key in stats.upgrades) {
            document.getElementById(`lvl-${key}`).innerText = stats.upgrades[key].lvl;
        }
    }

    function buyUpgrade(type) {
        let u = stats.upgrades[type];
        if (stats.gold >= u.cost) {
            stats.gold -= u.cost;
            u.lvl++;
            u.cost = Math.floor(u.cost * 1.5);
            
            // Efecto real en el gameplay
            if (type === 'speed') u.val += 1;
            if (type === 'fireRate') u.val = Math.max(150, u.val - 50);
            if (type === 'hp') u.val += 1;

            updateHangarUI();
            alert(`¡Mejora de ${type} comprada!`);
        } else {
            alert("No tienes suficientes monedas.");
        }
    }

    function startMission() {
        document.getElementById("hangar").classList.add("hidden");
        canvas.classList.remove("hidden");
        gameActive = true;
        missionScore = 0;
        
        // Inicializar Jugador basado en mejoras
        player = {
            x: 280, y: 400,
            w: 30, h: 30,
            hp: stats.upgrades.hp.val,
            speed: stats.upgrades.speed.val
        };
        bullets = [];
        enemies = [];
        requestAnimationFrame(gameLoop);
    }

    function endGame() {
        gameActive = false;
        let earned = Math.floor(missionScore / 10);
        stats.gold += earned;
        alert(`Misión terminada. Obtuviste ${earned} monedas.`);
        canvas.classList.add("hidden");
        document.getElementById("hangar").classList.remove("hidden");
        updateHangarUI();
    }

    // --- MECÁNICAS DE JUEGO ---
    window.addEventListener("keydown", e => keys[e.code] = true);
    window.addEventListener("keyup", e => keys[e.code] = false);

    function gameLoop(time) {
        if (!gameActive) return;

        // Movimiento y Disparo
        if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
        if (keys["ArrowRight"] && player.x < canvas.width - player.w) player.x += player.speed;
        
        if (keys["Space"] && time - lastFire > stats.upgrades.fireRate.val) {
            bullets.push({ x: player.x + 13, y: player.y, speed: 7 });
            lastFire = time;
        }

        // Lógica de Balas
        bullets.forEach((b, bi) => {
            b.y -= b.speed;
            if (b.y < 0) bullets.splice(bi, 1);
        });

        // Spawn de Enemigos (Nivel infinito creciente)
        if (Math.random() < 0.03) {
            enemies.push({ x: Math.random() * 570, y: -30, speed: 2 + (missionScore/1000) });
        }

        enemies.forEach((en, ei) => {
            en.y += en.speed;
            // Colisión con Balas
            bullets.forEach((b, bi) => {
                if (b.x < en.x + 30 && b.x + 5 > en.x && b.y < en.y + 30 && b.y + 10 > en.y) {
                    enemies.splice(ei, 1);
                    bullets.splice(bi, 1);
                    missionScore += 100;
                }
            });
            // Colisión con Jugador
            if (player.x < en.x + 30 && player.x + player.w > en.x && player.y < en.y + 30 && player.y + player.h > en.y) {
                player.hp--;
                enemies.splice(ei, 1);
                if (player.hp <= 0) endGame();
            }
            if (en.y > canvas.height) enemies.splice(ei, 1);
        });

        draw();
        requestAnimationFrame(gameLoop);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Jugador (Nave)
        ctx.fillStyle = "#00d4ff";
        ctx.beginPath();
        ctx.moveTo(player.x + 15, player.y);
        ctx.lineTo(player.x, player.y + 30);
        ctx.lineTo(player.x + 30, player.y + 30);
        ctx.fill();

        // Balas
        ctx.fillStyle = "#ffff00";
        bullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 10));

        // Enemigos
        ctx.fillStyle = "#ff0055";
        enemies.forEach(en => ctx.fillRect(en.x, en.y, 30, 30));

        // HUD Misión
        ctx.fillStyle = "white";
        ctx.fillText(`Puntos: ${missionScore}`, 10, 20);
        ctx.fillText(`Escudos: ${player.hp}`, 10, 40);
    }

    updateHangarUI();
</script>
</body>
</html>
